identity:
  name: generate_radar_chart
  author: AntV
  label:
    en_US: generate_radar_chart
    zh_Hans: 生成雷达图
    pt_BR: generate_radar_chart
description:
  human:
    en_US: Generate a radar chart to display multidimensional data (four dimensions or more), such as, evaluate Huawei and Apple phones in terms of five dimensions:ease of use, functionality, camera, benchmark scores, and battery life.
    zh_Hans: 生成一个雷达图来展示多维数据（四个维度或更多），例如，从五个维度（易用性、功能性、摄像头、基准测试得分和电池续航）评估华为和苹果手机。
    pt_BR: Generate a radar chart to display multidimensional data (four dimensions or more), such as, evaluate Huawei and Apple phones in terms of five dimensions:ease of use, functionality, camera, benchmark scores, and battery life.
  llm: Generate a radar chart to display multidimensional data (four dimensions or more), such as, evaluate Huawei and Apple phones in terms of five dimensions:ease of use, functionality, camera, benchmark scores, and battery life.
parameters:
  - name: data
    type: string
    required: true
    label:
      en_US: data of radar chart
      zh_Hans: 雷达图数据
      pt_BR: data of radar chart
    human_description:
      en_US: Data of radar chart, such as, [{ "name":"沟通能力", "value":2 }].
      zh_Hans: 雷达图数据，例如，[{ "name":"沟通能力", "value":2 }]。
      pt_BR: Data of radar chart, such as, [{ "name":"沟通能力", "value":2 }].
    llm_description: Data of radar chart, such as, [{ "name":"沟通能力", "value":2 }].
    form: llm
  - name: width
    type: number
    default: 600
    label:
      en_US: width
      zh_Hans: 宽
      pt_BR: width
    human_description:
      en_US: Set the width of chart, default is 600.
      zh_Hans: 请设置图表宽度，默认值为 600。
      pt_BR: Set the width of chart, default is 600.
    llm_description: Set the width of chart, default is 600.
    form: form
  - name: height
    type: number
    default: 400
    label:
      en_US: height
      zh_Hans: 高
      pt_BR: height
    human_description:
      en_US: Set the height of chart, default is 400.
      zh_Hans: 请设置图表高度，默认值为 400。
      pt_BR: Set the height of chart, default is 400.
    llm_description: Set the height of chart, default is 400.
    form: form
  - name: title
    type: string
    label:
      en_US: title
      zh_Hans: 图表名称
      pt_BR: title
    human_description:
      en_US: Set the title of chart.
      zh_Hans: 请设置图表名称。
      pt_BR: Set the title of chart.
    llm_description: Set the title of chart.
    form: llm
  - name: theme
    type: select
    default: default
    label:
      en_US: theme
      zh_Hans: 图表主题
      pt_BR: theme
    human_description:
      en_US: Set the theme of chart.
      zh_Hans: 请设置图表主题。
      pt_BR: Set the theme of chart.
    options:
      - value: default
        label:
          en_US: default
          zh_Hans: 默认主题
      - value: academy
        label:
          en_US: academy
          zh_Hans: 学术主题
    llm_description: Set the theme of chart.
    form: form
extra:
  python:
    source: tools/generate_radar_chart.py
