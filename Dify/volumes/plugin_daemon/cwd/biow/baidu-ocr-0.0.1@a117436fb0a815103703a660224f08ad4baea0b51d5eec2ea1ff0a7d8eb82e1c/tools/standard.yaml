identity:
  name: baidu-ocr
  author: bionhw
  label:
    en_US: Standard OCR
    zh_Hans: 标准文字识别
description:
  human:
    en_US: Baidu standard text recognition (supports Chinese and English)
    zh_Hans: 百度标准文字识别（支持中英文）
  llm: Recognize text from images using Baidu standard OCR
parameters:
  - name: type
    type: select
    required: true
    label:
      en_US: file type
      zh_Hans: 文件类型
    options:
      - value: "image"
        label:
          en_US: image
          zh_Hans: 图像数据
      # - value: "url"
      #   label:
      #     en_US: image url
      #     zh_Hans: 图片完整url
      - value: "pdf_file"
        label:
          en_US: pdf file
          zh_Hans: PDF文件
    human_description:
      en_US: File type for recognize text from
      zh_Hans: 需要识别的文件类型
    llm_description: File type for recognize text from
    form: llm
  - name: file_location
    type: file
    required: true
    label:
      en_US: File
      zh_Hans: 文件
    human_description:
      en_US: File to recognize text from
      zh_Hans: 需要识别的文件
    llm_description: File for text recognition
    form: llm
  - name: pdf_file_num
    type: number
    required: false
    label:
      en_US: PDF Page Number (Only valid for PDF files)
      zh_Hans: PDF页码(仅在文件类型为PDF时有效)
    default: 1
    min: 1
    human_description:
      en_US: Page Number of PDF for recognition
      zh_Hans: PDF识别的页码
    llm_description: Page Number of PDF for recognition
    form: llm
  - name: language_type
    type: select
    required: false
    default: "CHN_ENG"
    label:
      en_US: Language Type
      zh_Hans: 语言类型
    options:
      - value: "CHN_ENG"
        label:
          en_US: Chinese and English
          zh_Hans: 中英文混合
      - value: "ENG"
        label:
          en_US: English
          zh_Hans: 英文
      - value: "POR"
        label:
          en_US: Portuguese
          zh_Hans: 葡萄牙语
      - value: "FRE"
        label:
          en_US: French
          zh_Hans: 法语
      - value: "GER"
        label:
          en_US: German
          zh_Hans: 德语
      - value: "ITA"
        label:
          en_US: Italian
          zh_Hans: 意大利语
      - value: "SPA"
        label:
          en_US: Spanish
          zh_Hans: 西班牙语
      - value: "RUS"
        label:
          en_US: Russian
          zh_Hans: 俄语
      - value: "JAP"
        label:
          en_US: Japanese
          zh_Hans: 日语
      - value: "KOR"
        label:
          en_US: Korean
          zh_Hans: 韩语
    human_description:
      en_US: Language type for text recognition
      zh_Hans: 需要识别的语言类型
    llm_description: Language type for text recognition
    form: llm
extra:
  python:
    source: tools/standard.py